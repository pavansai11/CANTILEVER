<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#loginButton").click(function () {
          $("#loginModal").modal();
        });

        $("#signupLink").click(function () {
          $("#loginModal").modal("hide");
          $("#signupModal").modal();
        });

        // Close the signup modal when clicking outside of it
        window.onclick = function (event) {
          if (event.target == document.getElementById("signupModal")) {
            $("#signupModal").modal("hide");
          }
        };
      });
    </script>
    <script src="script.js"></script>
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" class="company-logo">
          <img src="./assets/logo.png" alt="company logo" />
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li class="hover-link nav-item" id="finance">Finance</li>
            <li class="hover-link nav-item" id="politics">Politics</li>
            <li class="hover-link nav-item" id="education">Education</li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input
            id="search-text"
            type="text"
            class="news-input"
            placeholder="e.g. Science"
          />
          <button id="search-button" class="search-button">Search</button>
        </div>
        <div class="auth-links flex">
          <button type="button" class="btn btn-default btn-lg" id="loginButton">
            Login
          </button>
        </div>
      </div>
    </nav>

    <main>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>

    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400x200"
            alt="news-image"
            id="news-img"
          />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is the Title</h3>
          <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
          <p class="news-desc" id="news-desc">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae
            saepe quis voluptatum quisquam vitae doloremque facilis molestias
            quae ratione cumque!
          </p>
        </div>
      </div>
    </template>

    <!-- Include login modal -->
    <div id="login-modal-container"></div>

    <!-- Include signup modal -->
    <div id="signup-modal-container"></div>

    <script>
      $(function () {
        $("#login-modal-container").load("login.html");
        $("#signup-modal-container").load("signup.html");
      });
    </script>
  </body>
</html>
